<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="header">
            <p class="header-logo">chill-gator</p>
            <div>
                <ul class="header-links">
                    <li><a href="#">chillin'</a></li>
                    <li><a href="#">snoozin'</a></li>
                    <li><a href="#">gatin'</a></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <div class="left-hero">
                <h1 class="hero-text">welcome to my website</h1>
                <p class="hero-subtext">sit back and take in the sun.<br>this moment is worth getting caught up in.<br>make memories that you'll reminisce over forever.</p>
                <button class="btn-hero">y'all gatin'</button>
            </div>
            <div class="hero-img">
                <img src="./images/gator.jpg" alt="alligator on a log">
            </div>
        </div>
    </header>

    <section class="second">
        <p class="second-title">we may be reaching the outer layer of the atmosphere...</p>
        <div class="cards">
            <figure class="content">
                <img src="./images/galaxy.jpg">
                <figcaption>galaxies</figcaption>
            </figure>
            <figure class="content">
                <img src="./images/moon.jpg">
                <figcaption>moons</figcaption>
            </figure>
            <figure class="content">
                <img src="./images/nebula.jpg">
                <figcaption>nebulas</figcaption>
            </figure>
            <figure class="content">
                <img src="./images/astronaut.jpg">
                <figcaption>astronauts</figcaption>
            </figure>
        </div>
    </section>

</body>
</html>
